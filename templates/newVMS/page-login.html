  <!-- #content.row-fluid: The Main Content Section

  <div class="panel" id="panel-login">

    <header>
      <i class="icon-sign-blank"></i>
      <span>SIGN IN</span>
    </header>

    <div class="content">

      <form action="WB042R743.html" method="post">
      
        <h4>Sign In to your registered account.</h4>
        <br />
        
        <div class="login-fields">
                          
          <div class="field">
            <label for="username">Username:</label>
            <input type="text" id="username" name="username" value="" placeholder="Username" class="login username-field input-xlarge">
          </div> <!-- /.field -->
          
          <div class="field">
            <label for="password">Password:</label>
            <input type="password" id="password" name="password" value="" placeholder="Password" class="login password-field input-xlarge">
          </div> <!-- /.field -->
          
        </div><!-- /.login-fields -->
        
        <div class="login-actions">
          
          <br />
          <span class="login-checkbox">                
            <label class="choice">
              <input id="Field" name="Field" type="checkbox" class="field login-checkbox" value="First Choice" tabindex="4">
              &nbsp;Keep me signed in
            </label>
          </span>
          
          <br />
          <button class="button btn btn-large btn-primary btn-madmin">Sign In</button>
          
        </div><!-- /.login-actions -->
      
      </form>

    </div><!-- /.content -->

  </div><!-- /.panel -->
